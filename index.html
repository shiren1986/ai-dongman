
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta content="width=750, user-scalable=no" name="viewport"/>
    <title>Dynamic AI-Stylized Avatar</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7c3aed",
                        "background-light": "#f8f7ff",
                        "background-dark": "#050505",
                        "surface-light": "#ffffff",
                        "surface-dark": "#120a1f",
                        "text-main-light": "#1a0b2e",
                        "text-main-dark": "#f5f3ff",
                        "text-secondary-light": "#6b5c8e",
                        "text-secondary-dark": "#9d8cb5",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans SC", "sans-serif"],
                        "body": ["Noto Sans SC", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                        "3xl": "3rem",
                        "4xl": "4rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'glow': '0 0 40px rgba(124, 58, 237, 0.4)',
                        'soft': '0 20px 60px rgba(0,0,0,0.15)',
                    }
                },
            },
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        body { 
            -webkit-tap-highlight-color: transparent; 
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        #root {
            width: 750px;
            height: 1624px;
            position: relative;
            background-color: #050505;
            overflow: hidden;
            transform-origin: center center;
            flex-shrink: 0;
        }
        .filled { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    </style>
    <script>
        function scaleRoot() {
            const root = document.getElementById('root');
            const targetWidth = 750;
            const targetHeight = 1624;
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const scale = Math.min(windowWidth / targetWidth, windowHeight / targetHeight);
            root.style.transform = `scale(${scale})`;
        }
        window.addEventListener('resize', scaleRoot);
        window.addEventListener('load', scaleRoot);
    </script>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="font-display">
    <div id="root"></div>
</body>
</html>
